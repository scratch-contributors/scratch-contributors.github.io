name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GH_PAT }}
        issue-message: 'Thanks for contributing to the Scratch Contributors website repository! Please remember to fill out the issue template, and wait to be assigned to an issue before creating it. Thanks again :D'
        pr-message: 'Thank you so much for submiting a pull request! Remember to fill out the Pull Request template fully, and make sure you were assigned to the issue this pull request fixes. THank you again! :D'
